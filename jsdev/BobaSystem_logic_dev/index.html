<html>
    <head>
        <title>Aura</title>
        <script src = "data.js"></script>
        <script src = "jsyaml.js"></script>
        <script src = "main.js"></script>
    </head>
    <body onload = "aura = new Aura()">
        <div id = "view"></div>
        <button onclick = "fileRead(aura.readYAML.bind(aura))">Import YAML</button>
        <button onclick = "fileWrite('temp.yaml', aura.toYAML())">Dump YAML</button>
        <p>https://www.ortholud.com/mots-codes-anglais-vetements.html</p>
    </body>
</html>
