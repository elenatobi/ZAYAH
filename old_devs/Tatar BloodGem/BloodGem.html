<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Tatar BloodGem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="BloodGem.css">
</head>
<body>
    <div class="meny">
        <div class="menu">
            <div>File</div>
            <div>Edit</div>
            <div>Modify</div>
            <div>View</div>
            <div>Help</div>
        </div>
        <div class="menu">
            <div id="file">FileName.tatar</div>
            <div id="account">WT</div>
        </div>
    </div>
    <div class="meny">
        <div class="toolbar">
            <div>save</div>
            <div>undo</div>
            <div class="p-none">&#x25BE;</div>
            <div>redo</div>
        </div>
        <div class="toolbar">
            <div>-</div>
            <div><i class="icon material-icons" style="font-size: 15px;">zoom_in</i><p id="size">100%</p></div>
            <div>+</div>
            <div>expand</div>
            <div>pan_tool</div>
            <div class="p-none">&#x25BE;</div>
            <div><img width="21" src="https://icon-library.com/images/magnet-icon/magnet-icon-8.jpg" alt="" /></div>
            <div class="p-none">&#x25BE;</div>
        </div>
        <div class="toolbar">
            <div id="cursor" class="active"><img width="21" alt="" src="https://icon-library.com/images/cursor-icon-download/cursor-icon-download-5.jpg" /></div>
            <div id="drawRect">rectangle</div>
            <div id="drawCircle">circle</div>
            <div id="drawLine">horizontal_rule</div>
        </div>
        <div class="toolbar">
            <div>output</div>
        </div>
    </div>
    <div class="meny">
        <div style="width:21px;border:1px solid silver">Left sidebar</div>
        <div><canvas id="myCanvas" width="500" height="500"></canvas></div>
        <div style="width:100px;border:1px solid silver">
            <div class="meny">
                <div>INSPECTOR</div>
                <div>COMMENTS</div>
            </div>
            <div>
                <div>
                    <input id="widgetX" type="number" placeholder="x" />
                    <input id="widgetY" type="number" placeholder="y" />
                </div>
                <div>
                    <input id="widgetWidth" type="number" placeholder="width" />
                    <input id="widgetHeight" type="number" placeholder="height" />
                </div>
                <div>
                    <input id="widgetAngle" type="number" placeholder="angle" />
                    <div>Transform</div>
                </div>
            </div>
            <div class="hidden"></div>
        </div>
    </div>
    <script src="BloodGem.js"></script>
</body>
</html>
