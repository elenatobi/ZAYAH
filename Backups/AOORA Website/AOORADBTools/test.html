<script>
class Editor{
    constructor(HTMLElement){
        this.HTMLElement = HTMLElement;
        this.subNodes = [];
        this.start();
    }
    
    inject(){
        for (let e of box.children){
            this.subNodes.push(new Line(e));
        }
    }
    
    start(){
        this.inject();
        this.HTMLElement.addEventListener("keydown", function(event){
            if (event.key === "s" && event.ctrlKey){
                event.preventDefault();
                console.log("SAVE YOUR WORK HERE!");
            }
        });
    }
}

class Line{
    constructor(HTMLElement){
        this.HTMLElement = HTMLElement;
        this.start();
    }
    
    start(){
        let active = this;
        this.HTMLElement.addEventListener("keydown", function(event){
            if (event.key === "Enter"){
                event.preventDefault();
            }
            console.log(active.HTMLElement);
        });
    }
}

let box = document.getElementById("box");
let e = new Editor(box);
