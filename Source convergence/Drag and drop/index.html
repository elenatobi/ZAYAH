<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop (Desktop + Mobile)</title>
  <style>
    #card-container {
      width: 300px;
      padding: 10px;
      border: 2px dashed #ccc;
      margin: 20px auto;
      position: relative;
    }
    
    .card-container{
        height: 500px;
        overflow-y: auto;
    }

    .my-card {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #aaa;
      cursor: grab;
      user-select: none;
    }

    .my-placeholder {
      height: 40px;
      margin: 5px 0;
      border: 2px dashed #888;
      background: #eee;
    }
    
    .section-placeholder {
        border: 2px dashed #ccc;
        background: rgba(200, 200, 200, 0.1);
        transition: margin 0.2s;
    }
    
    .drag-target {
        border: 2px solid #88f !important;
    }

  </style>
</head>
<body>

<div id="card-container" class="card-container">
  <div class="my-card" draggable="true">
    <h1>Card 1</h1>
    <p>This card is very long. Beware!</p>
  </div>
  <div class="my-card" draggable="true">Card 2</div>
  <div class="my-card" draggable="true">Card 3</div>
  <div class="my-card" draggable="true">Card 4</div>
  <div class="my-card" draggable="true">
    <h1>Card 5</h1>
    <p>This card is very long. Beware!</p>
    <p>Another line</p>
  </div>
  <div class="my-card" draggable="true">Card 6</div>
  <div class="my-card" draggable="true">Card 7</div>
  <div class="my-card" draggable="true">Card 8</div>
  <div class="my-card" draggable="true">
    <h1>Card 9</h1>
    <p>Another line</p>
    <p>One more line</p>
  </div>
  <div class="my-card" draggable="true">Card 10</div>
  <div class="my-card" draggable="true">Card 11</div>
  <div class="my-card" draggable="true">Card 12</div>
</div>

<script src="main.js"></script>

</body>
</html>
