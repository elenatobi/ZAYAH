            .keyboard-container {

                bottom: 0;
                left: 0;
                z-index: 1;
                background: #fdfeff;

                display: none;
            }

            .letter {
                width: 9%;
                max-width: 66px;
            }

            .wide {
                width: 27%;
                min-width: 87px;
                max-width: 198px;
            }

            .key {
                margin: 2px;
                height: 29px;
                background: #f3f4f5;
                border: none;
                border-radius: 3px;
                text-align: center;
                font-size: 13px;
            }

            .key:hover {
                opacity: 0.8;
            }

            .key:active {
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            }

            .active {
                display: block;
            }

            .purple3 {

        <script>
            function toggle(element) {
                if (element.style.display === "none") {
                    element.style.display = "block";
                } else {
                    element.style.display = "none";
                }
            }

            const keyboard = document.getElementById("keyboard");
            const keyboardButton = document.getElementById("keyboardBtn");

            keyboardButton.addEventListener("click", function () {
                toggle(keyboard);
