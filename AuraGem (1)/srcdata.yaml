            - Depolarisering(Laddning över membranet förändras)(Membranpotential minskas -> Spänningskänslig Na+ kanal öppnas -> Nå tröskelvärde -> Fler Na+ kanaler öppnas -> +40mV -> Na+ kanaler inaktiveras)
            - Repolarisering(K+ kanaler öppnas)(Spänningskänsliga K+ kanaler öppnas -> K+ rusar ut)
            - Hyperpolarisering - Spänningen mer negativ (K+ kanaler stängs långsamt)
            - Refraktärperiod - Inget ny aktionspotential kan inledas (Na+ kanaler kan inte öppnas igen under repolarisering/hyperpolarisering)
