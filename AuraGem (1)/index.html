<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="util.js"></script>
    <script src="assets/js/ZAYAH.js"></script>
    <script src="assets/js/jsyaml.js"></script>

    <script src="datatree.js"></script>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <title>Aura Webapp</title>
</head>

<body onload="window.sys = new AuraBloodGemWrapper()">
    <div class="section-menu">
        <div class="section-item">File</div>
        <div class="section-item">Edit</div>
        <div class="section-item">Modify</div>
        <div class="section-item">View</div>
        <div class="section-item">Help</div>
    </div>
    <table>
        <tr>
            <td>&nbsp;</td>
            <td>
                <div class="main-tabs" id="mainTabs"></div>
            </td>
        </tr>
        <tr>
            <td width="249" class="sidebar">
                <div class="sidebar-header">Pages:</div>
                <div id="treeView"></div>
            </td>
            <td>
                <canvas id="mainView" style="border: 1px solid #dfdfdf"></canvas>
            </td>
        </tr>
    </table>
    <div class="modal" id="modalView">
        <table class="modal-content new-document">
            <colgroup>
                <col span="1" class="option-sidebar" />
            </colgroup>
            <tr>
                <td class="logo"><img height="65" src="assets/images/auragem_logo.png" alt="BobaSystem Logo" /></td>
                <td class="size"></td>
            </tr>
            <tr>
                <td class="option active-option">
                    <img class="icon" src="assets/icons/start.svg" alt="Start" />
                    <div class="title">New Design</div>
                    <div class="subtitle">Design creation starts here</div>
                </td>
            </tr>
            <tr>
                <td class="option" id="import">
                    <img class="icon" src="assets/icons/templates.svg" alt="YAML" />
                    <div class="title">Import from YAML</div>
                    <div class="subtitle">Create a new BOBA based on YAML file</div>
                </td>
            </tr>
            <tr>
                <td class="option">
                    <img class="icon" src="assets/icons/cloud_icon.svg" alt="Cloud" />
                    <div class="title">Open from Boba Cloud</div>
                    <div class="subtitle">Open and manage your cloud files</div>
                </td>
            </tr>
            <tr>
                <td class="option">
                    <img src="assets/icons/open.svg" alt="Open" class="icon" />
                    <div class="title">Open from Computer</div>
                    <div class="subtitle">Open a locally saved file</div>
                </td>
            </tr>
            <tr>
                <td class="option">
                    <img src="assets/icons/open_recent.svg" alt="Recent" class="icon" />
                    <div class="title">Open Recent</div>
                    <div class="subtitle">Open a recent open file</div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div class="error" id="error">
            <div id="errorClose">Close</div>
            <div id="errormsg"></div>
        </div>
    </div>
</body>

</html>
