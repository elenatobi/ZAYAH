  - Annat:
    - Idrott och hälsa:
      - Egenskaper:
        - Hälsa - må bra betyder att ha en god hälsa
        - Tillstånd av fysisk, psykisk och social välbefinnande
        - Inte enbart sjukdomsfrånvaro
        - God hälsa är grundläggande för att må bra
        - Livsstilsrelaterade sjukdomar främsta hotet i västvärlden
        - 'Riskfaktorer: dåliga kostvanor och ungdomsvanorna'
        - Folkhälsan stor del av samhället och skolämnet får en viktig roll
        - Träning disciplin och fostran
      - Träningslära:
        - Träningslära:
          - Egenskaper:
            - Läran om sin kropp och hur man tränar för maximal resultat
            - 1. Konditionsträning
            - 2. Styrketräning
            - 3. Rörlighet
            - 4. Koordination
          - Muskulära systemet:
            - Selettmuskulatur:
              - Skeletal muscle
              - Viljestyrd
              - Ca. 600 olika muskler
            - Glatt muskulatur:
              - Ej viljestyrt
              - Blodkärl
              - Lungor
              - Tarmar
            - Tvärstrimmig hjärtmuskulatur:
              - Ej viljestyrt
          - Skelettmuskeln:
            - Egenskaper:
              - 600 skelettmuskler
              - 45% av vår kroppsvikt
            - Struktur:
              - Skelett
              - Led
              - Sena
              - Ursprung
              - Fäste
            - Muskler:
              - Muskelfibrer = muskelceller
              - Muskelspolar i fibrarna registrerar längden på muskeln
              - Skickar signaler med nervsystemet för åtgärd
              - I fascian finns kapillärnätverk i musklen för syretillgång
          - Muskelarbete:
            - Koncentrisk arbete:
              - Muskeln förkortas, ursprung och fäste närmar sig varandra
            - Excentrisk arbete:
              - Muskeln förlängs, ursprung och fäste avlägsnar
            - Isomerisk rörelse:
              - Muskeln arbetar trots ingen rörelseutslag sker
              - Statisk arbete
          - Kroppens grundläggande rörelse:
            - Flexion:
              - Böj i led
            - Extension:
              - Sträck i led
            - Pronation:
              - Hand eller fot vrids inåt kroppen
            - Supination:
              - Hand eller fot vrids ut från kroppen
            - Abduktion:
              - Rörelse från kroppens medellinje
            - Adduktion:
              - Rörelse in mot kroppens medellinje
            - Lateral rotation:
              - Arm eller ben roterar ut från kroppen
            - Medial rotation:
              - Arm eller ben roterar in mot kroppen
          - Muskelfibertyper:
            - Egenskaper:
              - Muskelfibrer i skelettmuskelaturen har skillnader
              - Fibrernas kontraktionsförmåga och ämnesomsättning skiljer sig
              - Tynglyftarna har mestadels typ 2
              - Simmare och långdistanslöpare har båda
              - Längdskidåkare har mestadels fibertyp 1
            - Typ 1:
              - Inte speciellt starka med väldigt uthålliga
              - 'Snabbhet: låg'
              - 'Uthållighet: Hög'
              - 'Syrebehov: Hög'
              - 'Styrka: låg'
            - Typ 2A:
              - Relativt snabba, starka och uthålliga
              - 'Snabbhet: Medel'
              - 'Uthållighet: Medel'
              - 'Syrebehov: Medel'
              - 'Styrka: Medel'
            - Typ 2X:
              - Mycket starka och snabba men inte uthålliga
              - 'Snabbhet: Hög'
              - 'Uthållighet: Låg'
              - 'Syrebehov: Låg'
              - Styrka Hög
            - Rekrytering:
              - De långsamma fiberna rekryteras tidigt vid lättare arbete
              - Snabba sist vid fysisk ansträngning
          - Hypertrofi:
            - Muskelaktivering och kost avgör resultate
            - 'Muskelmassa: proteinsyntes - proteinnedbrytning'
          - Aerob/anaerob energi:
            - Aerob process-förbränningsmotor:
              - Egenskaper:
                - Högre förmåga att transportera syre
                - Musklerna utnyttja det tillförda syret och förbränna fett för att arbeta längre
                - Snabbare äterhämtning
              - Delar:
                - 1. Med syre
                - 2. Stor/långsam energiutveckling
                - 3. Kolhydrat/fett förbränning
                - 4. Längre träningspass på lägre puls
            - Anaerob process-spjälkningsmotor:
              - Egenskaper:
                - Bättre förutsättningar för ökad mjölksyre produktion
              - Delar:
                - 1. Utan tillräckligt med syre
                - 2. Liten/snabb energiutveckling
                - 3. Lagrad ATP, nedbrytning av glykogen
                - 4. Kortare tid för högre puls
                - 5. Mjölksyra
        - Styrketräning:
          - Egenskaper:
            - Stärker muskler
            - Ökar muskelmassa
            - 'Ökad förbränning i vila: viktminskning'
            - 'Ökad viktuppgång: Mer muskler'
            - Ger mer ork
            - Förebygger skador
          - Dosering:
            - 'Intensitet: Hur tung belastning är'
            - 'Volym: I vilken mängd eller hur mycket tränas'
            - 'Frekvens: Hur ofta träningen genomförs, e.g. pass eller vecka'
            - Reps/belastning/set
          - Utvecklingsfas:
            - 1. Träning försämrar funktionen
            - 2. Vilan återställer
            - 3. Superkompensationen ökar kapaciteten
            - 4. Underträning leder till försämrad kapacitet
          - Superkompensation:
            - Den fasen som kroppen reparerar efter mikroskador under träningen
            - Man tränar vid superkompensationens topp
          - Koordination:
            - Egenskaper:
              - Ett förbättrat samspel mellan hjärna och muskler
              - Tränas bäst innan puberteten
            - Balansförmåga
            - Rytmkänsla
            - Reaktionsförmåga
            - Rumsorientering
            - Kraftanpassning
            - Öga-hand och öga-fotkoordination
          - Rörlighetsträning:
            - Att töja de strukturer som finns runt ett led
            - 'Statisk: Efter träning'
            - 'Dynamisk: Innan huvudaktivitet'
          - Styrkeaktiviter:
            - Knäböj
            - Utfallsteg
            - Marklyft
            - Chins
          - Styrketyper:
            - Uthålliga muskler:
              - Träna med lätt belastning och många reps
              - 12~40 reps i snabbt tempo och 2~4 set
              - Under 50% av 1RM
              - Kort vila
            - Explosiv styrka:
              - 50~80% av 1RM
              - 2~12 reps
              - Utförs explosivt
              - 1~4 set
            - Maximal styrka:
              - 80~100% av 1RM
              - 1~8 reps
              - Lungt tempo
              - 2~5 reps
              - Relativt lång vila
            - Bygga muskler - Hypertrofi:
              - Upp till 70~85% av 1RM
              - 8~12 reps
              - 2~6 set
              - Relativt kort vila
