        - Egenskaper:
          - Islam har 1 miljard anhängare, de kallas muslimer
          - Det finns bara en Gud, Allah
          - ⅕ av araber är muslimer
          - Islam är besläktad med judendom och kristendom
          - Koranen är islamens heliga skrift
          - Islams grundare heter Muhammed och föddes år 570 i Mekka
        - Grundare:
          - Muhammed fick uppenbarelse av Gud genom ängeln Gabriel om livsviktiga information i en dröm i grottan
          - Alla dessa uppenbarelser blev till Koran (budskap till människor)
          - Han försöker sprida tankarna med uppenbarelser, men ingen trodde på honom
          - Han var född i Mekka, helig handelsstad med många köpmän
          - Ingen trodde på honom, han blev förföljd till Medina
          - Muhammed blev Medinas härskare och krigsledare styrande samhälle med uppenbarelser
          - Samhället förbättrade, tjuveri och stridigheter minskade
          - Muhammeds efterträdare kallas för kalifer, ledare för religion, politik och militär
          - Islam spred sig genom arabiska riket vid Nordafrika och Mellanöstern
          - Muhammed kallade judarna och kristna för bokens folk
        - Koranen:
          - Koranen innehåller liv, död, himmel, gudomliga, onda och interperson
          - 'Livsregler: e.g. ärlig, hjälpsam, leva hederligt, behandla resande främlig, dela med sig till fattiga och föräldrarlösa'
          - Handlar även om äktenskap och skiljsmässa
          - Förbjuden mat (blodmat, griskött och alkohol)
          - Koranen berättar inte om att Jesus (Isa) blev korsfäst och uppstod
          - Koranen är indelade i kapitlar, suror (suran)
        - 5 grundpelare:
          - 1. Trosbekännlesen:
            - Det finns ingen Gud utom Gud. Muhammed är hans profet.
          - 2. Bönen:
            - 5 gånger/dag var som helst och man ska underkasta mot Gud
            - Man måste vara vänd mot Kaba i Mekka
          - 3. Allmosan:
            - 2.5% av inkomst ska man ge som zakat till fattiga
          - 4. Fastan:
            - Ramadan, då Muhammed bodde i grottan i öknen och fick budskap av Gud
            - Man ska känna medlidande som de fattiga
          - 5. Pilgrimsfärd mot Mekka:
            - Man måste gå 7 varv motsols runt Kaba
        - Moske:
          - Egenskaper:
            - Moske är muslimernas Gudtjänstlokal med minaret (torn med bönutrop)
            - Männen är i mitten av lokalen och kvinnor avskild så att män inte kan se dem
            - Vid bön får män och kvinnor inte blandas
            - Det finns ingen avbildning av Gud utan bara kaligrafitexter och dekorationer
          - Tvättningen:
            - De som ber måste tvätta ansiktet, händerna och fötterna som en symbolisk tvättning
            - Tvättningen sker utanför mosken
            - Muhammed hade bestämt för att komma ren både för själen och kroppen inför Gud
          - Bön:
            - Man måste ta av sig skorna på mjuka mattor
            - Man väljer ut sin bön med huvudet mot Mekka
            - Fredag mitt på dagen är den viktigaste bön
            - Bönen leds av en imam som är koranlärd
            - Imam läser ur Koran och håller predikan för att alla gör samma sak
        - Livsregler:
          - Män och kvinnor har olika ställning
          - Kvinnor har slöja för att dölja ansiktet
          - Män får hålla på med ekonomi och politik medan kvinnorna hålls hemma
          - Det är förbjudet att lämna islam.
          - Det är fel att gifta sig med en ateist eller dyrkar flera Gudar
      - Hinduism:
        - Egenskaper:
          - Hinduismen är Indiens religion och har ingen känd grundare
          - Hinduismen har ingen bestämd lära eller trosbekännelse
          - Krista och muslimer har missionerat i Indien och delvis lyckats e.g. Taj Mahal 1600-talet
          - 80% (1 miljard) invånare är hinduer och 12% muslimer i Indien
          - Man tror på reinkarnation och allt liv är besläktade
          - Veda är äldsta skrifter och helig bok
          - Hinduismen är levande och färgstark
        - Pilgrimsfärd till Ganges:
          - Många pilgrimer att besöka heliga floden Ganges
          - Många hinduer vill komma till Varanasi
          - Gudendomlig kraft (gudarnas gåva till människor liv och renar kropp+själ)
        - Liv och död:
          - 'Höstan önskan: kremeras i Ganges'
          - Man befriar från själavandring
          - Individa själen Atman blandas med världssjälen Brahman (eviga lyckan)
          - Man återföds när man dör
          - Målet är att slippa återfödseln för evig lycka
        - Monoteism och polyteism:
          - Det kan finnas en Gud eller flera Gudar
        - Tempel:
          - Egenskaper:
            - Ofta finns det en tempel i byn (människornas centrum)
            - Det finns Gudabilder där bara präster får gå in
          - Vanlig Gudstjänst Puja:
            - På morgonen inleds Puja då man offrar mat åt Gudarna framför Gudabilder
            - De för sina händer över renande elden, för samman och bugar sig
            - Någon annan vänder in mot Gudabilden och ber
            - Till sist vänder man mot prästen som ritar vit aska några streck på pannan (Shiva symbol)
        - Kastsystemet:
          - Egenskaper:
            - Kasterna ansågs som en gudendomlig ordning
            - Samhällsledare har kommit på systemet för att kontrollera samhället
            - De ansågs att 4 kasterna kom från Brahma, olika kroppsdelar kom från olika människor
            - Man föds vid en kast och det är olämpligt att vara någon i en annan kast
            - Den ger människan en bestämd roll och funktion i samhället
            - Den tar bort människans livsvillkor och möjligheter
          - De 4 kasterna:
            - 1. Präster (Brahmaner)
            - 2. Krigare och ämbetsmän
            - 3. Bönder, köpmän och hantverkare
            - 4. Tjänare och slavar
      - Buddism:
        - Egenskaper:
          - Buddismen grundades av Buddha 500-talet f.kr
          - Buddha växte upp i Indien och var hindu hela sitt liv
          - Efter hans död grundades en ny självständig religion
          - Det finns inga Gudar som kan hjälpa människan - Man får klara av sig själv
          - Buddismen har 300 anhängare
        - Grundande:
          - För 2500 år sedan levde en prins Siddharta Gautama i lyx utan vanliga människokontakt
          - Men han levde ändå inte lycklig
          - Han mötte verkliga livet när han smög ur palatset med en tjänare
          - Han såg en svår sjuk gammal man som dog
          - Han kunde inte förstå och mediterade, fick tankar och blev upplyst (blev Buddha)
          - Han tror att inga Gudar hjälper utan man befriar sig själv
          - Det är meningslöst att offra till Gudar
          - Människans mål är att nå Nirvana
          - Vissa berättelser är sanna andra legender
        - Livsregler:
          - Egenskaper:
            - Inom buddismen måste människor vara fredliga till varandra och får inte använda våld
            - Man säger nej till kastsystemet eftersom alla liv är lika värda
          - 4 ädla sanningar:
            - 1. Allt är lidande och otillfredsställande
            - 2. Orsaken till lidande och otillfredsställande är livtörst
            - 3. Man kan slippa lidande genom att kväva livstörsten
            - Mittenvägen leder till Nirvana
          - Åttafaldiga vägen:
            - 1. Rätt kunskap är att förstå de 4 ädla sanningarna
            - '2. Rätt sinneslag: Fri från begär och onda tankar'
            - '3. Rätt tal: undviker lögn, hårda ord och tomt prat'
            - '4. Rätt handlande: Inte döda, stjäla och inte leva omoraliskt'
            - 5. Meditation är att försänka sig själv i djup koncentration
            - 6. Rätt vaksamhet är att ge akt på sin kropp
            - 7. Rätt strävan
            - 8. Rätt liv skadar inte andra liv
          - 5 Bud för alla:
            - 1. Inte döda
            - 2. Inte stjäla
            - 3. Inte vara otrogen
            - 4. Inte ljuga
            - 5. Inte använda berusningsmedel
        - Utveckling:
          - 200 år senare erövrade Ashoka småriken till kejsare för Indien
          - När han tog emot Buddhas tankar förändrade hans tankar
          - Man sände ut missionärer
          - Ett tag senare vände människor tillbaka till hinduismen i Indien
