      - Qu'est-ce qu'Interpol ?:
        - C'est la plus grande organisation policière du monde. Un commissariat à l'échelle planétaire:\ 194 pays y sont rassemblés, l'ensemble des Nations unies à l'exception de la Corée du Nord. Interpol a été créée en 1923 afin que les enquêtes policières s'étendent à l'international. Pourquoi ? Parce qu'on s'est aperçu que les bandits avaient la fâcheuse habitude de passer les frontières. L'Organisation internationale de police criminelle Interpol est donc devenue un réseau mondial de renseignements dans lequel transitent des millions de données. Grâce à l'arrivée d'Internet, l'ensemble des 194 pays partagent en temps réel les empreintes, les localisations, les communications ou les mouvements bancaires des personnes recherchées. Le terrorisme, les mafias, la cybercriminalité… pour résoudre les enquêtes, le réseau Interpol édite des « avis de recherche », que l'on appelle des « notices rouges », où sont détaillés et visibles par tous les citoyens du monde, les portraits et renseignements des criminels en fuite. Interpol émet également des « notices jaunes » pour les personnes portées disparues, des « notices noires » pour authentifier des corps et des « notices ONU » pour les individus sanctionnés par le Conseil de sécurité. Une nouvelle notice a fait son apparition. Elle concerne les auteurs d'incendies de forêt, de braconnage, de pollution :\ les auteurs de crimes contre la nature. Le siège d'Interpol se trouve en France, à Lyon, et sa devise est « Relier les polices pour un monde plus sûr ».
