      - Argumentationer:
        - Egenskaper (Avsikter):
          - Övertyga en annan med sina åsikter
          - Framföra sin åsikt
          - Bevisa genom sin åsikt
        - Tes:
          - Egenskaper:
            - Åsikt
            - Påstående
            - Tydlig åsikt
            - Ingen frågeställning
            - Avslutar ofta med punkt/utropstecken
          - Exempel på teser:
            - Obligatorisk skoluniform
            - Lägga ner pengar på sjukvård
            - Billigare el -> Sänk priset på elen
            - Förbättra skolmaten
        - Argument:
          - Egenskaper:
            - En argument är en bevis för sin åsikt
            - Man bevisar genom argumentation
          - Logos-argument:
            - Logik och statistik underbygger argument
            - Kallas för faktaargument med källa
          - Ethos-argument:
            - Man använder tillitningar för förtroende
            - Använder även auktoriteter
          - Pathos-argument:
            - Kallas även som en känsloargument
            - En känslomässig form av argument
          - Motargument:
            - Bevis mot tesen
          - Bemötande:
            - Bevis mot motargument
        - Exempel:
          - 'Exempel1: Det är bra att ha pengar!':
            - 'Tes: Det är bra med pengar! (ospecifik) -> Det är bra att ha pengar!'
            - 'Argument1: Det är lättare än byteshandel'
            - 'Argument2: Att ha pengar ger frihet'
            - 'Motargument: Pengar skapar klyftor mellan fattiga och rika -> Pengar skapar fattigdom och rikedom'
            - 'Bemötande: Rikedom ligger ofta i ägande, inte rena pengar'
          - 'Exempel2: Skolan ger gratis kollektivtrafik biljetter':
            - 'Tes: Skolan borde ge gratis busskort till alla elever'
            - 'Argument1: Många elever har inte råd med långa skolresor'
            - 'Argument2: Vissa elever har gångsvårigheter, även vid korta sträckor'
            - 'Motargument: Mer ungdomar åker buss på natten och beter sig dåligt'
            - 'Bemötande: Skolans busskort är inte giltig efter klockan sju på kvällen till klockan fem på morgonen.'
        - Viktiga meningar:
          - För det första/andra/tredje
          - Dessutom ...
          - Vidare ...
          - Vissa menar dock ... (motargument)
          - Däremot
      - Noveller:
        - Novellanalys:
          - Novellanalys egenskaper:
            - 4 steg av analys:
              - 1. Man ska läsa noggrann (mikronivå)
              - 2. Diskutera vilken bild man får av personen/miljö/stämning
              - 3. Hitta stöd i texten för tankar och iakttagelser (detalj, ord, uttryck och sitaution)
              - 4. Berätta om läsning för andra
            - Noveller begrepp:
              - 'Tema: Huvudhandling'
              - 'Motiv: (Situationer skapar temat)'
              - Liknelser (e.g. Ni beter er som svin)
              - Metafor (e.g. Era svin)
              - 'Kronologi: Tid och ordning'
              - 'Peripeti: Vändpunkt':
                - VAnligt i teaterpjäser och noveller
                - En bra författare skriver planteringar viktiga
                - Nämna ett gevär -> avfyras
              - 'Planteringar: Ledtrådar'
              - 'Karaktärer: Personer'
              - Miljö
        - Egenskaper:
          - '#ref:Egenskaper:9702'
          - 3 enheterna:
            - Tid, rum och handling (begränsad)
          - Roman är en tårta, med varje tårtdel som kapitel, och novell är tårtdelen
        - Exempel på noveller:
          - Pälsen av Hjalmar Söderberg:
            - Fattig doktor
            - Fick en päls av sin kompis
            - Behandlad med respekt av sin fru efteråt
            - En otrogen fru med en annan rik
            - Päls -> symbol som status
          - En hjältes död av Pär Lagerkvist:
            - Vinst vid klättring av kyrka och kyrktorn och senare död
            - En vill utmana och bli belönad och självklart dör
            - Åskådare ser händelsen, och ingen minns honom
