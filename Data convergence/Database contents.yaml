            - 1. Aktionspotential når axonterminal (Na+ kanaler)
            - 2. Spänningskänsliga Ca2+ kanaler öppnas => Ca2+ strömmar in
            - 3. Gör att vesiklar/membranblåsor med neurotransmittor fungerar med axonterminalens cellmembran -> Exocytos
            - 4. Neurotransmittorer töms ut i synapsspalten och diffunderar till mottagarens receptor -> Receptorstyrda jonkanal i postsynaptisk membran
            - 5. Beroende på vilken i målcellen
